    <script lang="javascript" type="text/javascript">


        function validar(){
            var nome = form.nome.value;
            var email = form.email.value;
            var avaliacao = form.avaliacao.value;
      

            if(nome == "") {
                alert('Preencha o campo Nome!');
                form.nome.focus();
                return false;
            }

            if(email == "") {
                alert('Preencha o campo Email!');
                form.email.focus();
                return false;
            }

            if(avaliacao == "") {
                alert('Preencha o campo Avaliação!');
                form.avaliacao.focus();
                return false;
            }
        }


        </script>

</head>

</div>

<div class="titulo-contato">

</div>

<div class="tudo-form">
    <form name="form" action="concluido.html" method="get">
        Nome:<input type="text" name="nome" class="form1"><br><br>
        Email:<input type="text" name="email" class="form1"><br><br>
        Qual a sua avaliação para este site?:
        <select name="avaliacao" class="form1">
            <option></option>
            <option>I - Irregular</option>
            <option>R - Regular</option>
            <option>B - Bom</option>
            <option>MB - Muito Bom</option>
        </select>
        <br><br>

        Faça um comentario sobre este site!<br>
        <textarea id="textarea"></textarea><br><br>

        <button type="submit" class="button-enviar" onclick="return validar()">
            Enviar
        </button>
        <button type="reset" class="button-limpar">
            Limpar tudo
        </button>
